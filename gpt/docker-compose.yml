version: '3.8'

services:
  fastapi:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./app:/app
      - ./documents:/documents
    ports:
      - "5000:5000"
    env_file:
      - .env
    command: >
      bash -c "
        pip install --no-cache-dir -r requirements.txt &&
        uvicorn main:app --host 0.0.0.0 --port 5000 --reload
      "
